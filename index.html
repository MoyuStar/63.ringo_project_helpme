<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales of Orange</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --header-height: 200px;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 10;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .fixed-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center top;
        }
        .scrollable-content {
            margin-top: var(--header-height);
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .page-content {
            flex-grow: 1;
        }
        .hidden-text {
            background-color: black;
            color: transparent;
            cursor: pointer;
            user-select: none;
            display: inline;
        }
        .revealed {
            background-color: transparent;
            color: inherit;
        }
        p {
            margin-bottom: 1em;
        }
        br {
            display: block;
            margin-bottom: 0.5em;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .pagination button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fixed-image">
            <img src="header-image.jpg" alt="Tales of Orange">
        </div>
        <div class="scrollable-content" id="content">
            <div class="page-content"></div>
            <div class="pagination">
                <button id="prevPage">上一页</button>
                <span id="pageInfo"></span>
                <button id="nextPage">下一页</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let pages = [];

        function processHiddenText(text) {
            const hiddenTextRegex = /\/\/(.*?)\/\//g;
            return text.replace(hiddenTextRegex, '<span class="hidden-text">$1</span>');
        }

        function processContent(content) {
            pages = content.split('/newpage').map(page => {
                const lines = page.trim().split('\n');
                let processedPage = lines.map(line => {
                    if (line.startsWith('//')) {
                        return '<span class="hidden-text">' + line.substring(2) + '</span>';
                    }
                    return processHiddenText(line);
                }).join('\n');

                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                return marked.parse(processedPage);
            });

            return pages;
        }

        function renderPage(pageIndex) {
            const pageContent = document.querySelector('.page-content');
            pageContent.innerHTML = pages[pageIndex];
            document.getElementById('pageInfo').textContent = `${pageIndex + 1} / ${pages.length}`;
            
            document.getElementById('prevPage').disabled = pageIndex === 0;
            document.getElementById('nextPage').disabled = pageIndex === pages.length - 1;

            addHiddenTextListeners();
        }

        function addHiddenTextListeners() {
            document.querySelectorAll('.hidden-text').forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.classList.add('revealed');
                });
                element.addEventListener('touchend', function() {
                    this.classList.remove('revealed');
                });
                element.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    this.classList.add('revealed');
                });
                element.addEventListener('mouseup', function() {
                    this.classList.remove('revealed');
                });
                element.addEventListener('mouseleave', function() {
                    this.classList.remove('revealed');
                });
            });
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        fetch('1.txt')
            .then(response => response.text())
            .then(data => {
                pages = processContent(data);
                renderPage(currentPage);
            })
            .catch(error => {
                console.error('加载文件时出错:', error);
                document.querySelector('.page-content').innerHTML = '<p>加载文件时出错，请确保1.txt文件存在且可访问。</p>';
            });
    </script>
</body>
</html>
