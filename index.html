<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机页面</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --header-height: 200px;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 10;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .fixed-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .scrollable-content {
            margin-top: var(--header-height);
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .hidden-text {
            background-color: black;
            color: transparent;
            cursor: pointer;
            user-select: none;
        }
        .revealed {
            background-color: transparent;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fixed-image">
            <img src="header-image.jpg" alt="固定图片">
        </div>
        <div class="scrollable-content" id="content">
            <!-- 文本内容将在这里动态加载 -->
        </div>
    </div>

    <script>
        function processContent(content) {
            const lines = content.split('\n');
            let processedContent = '';
            let inHiddenBlock = false;

            lines.forEach(line => {
                if (line.startsWith('//')) {
                    if (!inHiddenBlock) {
                        processedContent += '<div class="hidden-text">';
                        inHiddenBlock = true;
                    }
                    processedContent += line.substring(2) + '\n';
                } else {
                    if (inHiddenBlock) {
                        processedContent += '</div>';
                        inHiddenBlock = false;
                    }
                    processedContent += line + '\n';
                }
            });

            if (inHiddenBlock) {
                processedContent += '</div>';
            }

            return marked.parse(processedContent);
        }

        function renderContent(content) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = processContent(content);

            document.querySelectorAll('.hidden-text').forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.classList.add('revealed');
                });
                element.addEventListener('touchend', function() {
                    this.classList.remove('revealed');
                });
                element.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    this.classList.add('revealed');
                });
                element.addEventListener('mouseup', function() {
                    this.classList.remove('revealed');
                });
                element.addEventListener('mouseleave', function() {
                    this.classList.remove('revealed');
                });
            });
        }

        fetch('1.txt')
            .then(response => response.text())
            .then(data => {
                renderContent(data);
            })
            .catch(error => {
                console.error('加载文件时出错:', error);
                document.getElementById('content').innerHTML = '<p>加载文件时出错，请确保1.txt文件存在且可访问。</p>';
            });
    </script>
</body>
</html>
