<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        /* 保留之前的 CSS 样式 */
        :root {
            --header-height: 200px;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 10;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .fixed-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .scrollable-content {
            margin-top: var(--header-height);
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.6;
        }
        .hidden-text {
            background-color: black;
            color: transparent;
            cursor: pointer;
            user-select: none;
        }
        .revealed {
            background-color: transparent;
            color: inherit;
        }
        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <div class="container">
        <div class="fixed-image">
            <img src="header-image.jpg" alt="固定图片">
        </div>
        <div class="scrollable-content" id="content">
            <!-- 文本内容将在这里动态加载 -->
        </div>
    </div>

    <script>
        console.log('脚本开始执行');

        function renderContent(content) {
            console.log('开始渲染内容');
            const contentDiv = document.getElementById('content');
            const lines = content.split('\n');
            let markdownContent = '';
            
            console.log('处理内容行数:', lines.length);

            lines.forEach((line, index) => {
                if (line.startsWith('//')) {
                    const hiddenText = line.substring(2);
                    markdownContent += `<span class="hidden-text">${marked.parse(hiddenText)}</span>\n`;
                } else {
                    markdownContent += line + '\n';
                }
            });

            console.log('Markdown 内容长度:', markdownContent.length);
            console.log('Markdown 内容预览:', markdownContent.substring(0, 100));

            try {
                console.log('尝试渲染 Markdown');
                const renderedContent = marked.parse(markdownContent);
                console.log('Markdown 渲染完成，长度:', renderedContent.length);
                console.log('渲染结果预览:', renderedContent.substring(0, 100));
                contentDiv.innerHTML = renderedContent;
            } catch (error) {
                console.error('Markdown 渲染错误:', error);
                contentDiv.innerHTML = '<p>渲染 Markdown 时出错。</p>';
            }

            document.querySelectorAll('.hidden-text').forEach(el => {
                el.addEventListener('touchstart', revealText);
                el.addEventListener('touchend', hideText);
                el.addEventListener('mousedown', revealText);
                el.addEventListener('mouseup', hideText);
                el.addEventListener('mouseleave', hideText);
            });

            console.log('内容渲染完成');
        }

        function revealText(e) {
            e.preventDefault();
            this.classList.add('revealed');
        }

        function hideText() {
            this.classList.remove('revealed');
        }

        // 确保 marked 已经加载
        if (typeof marked === 'undefined') {
            console.error('错误: marked 库未加载');
        } else {
            console.log('marked 库已加载');
        }

        fetch('1.txt')
            .then(response => response.text())
            .then(data => {
                console.log('文件加载成功，内容长度:', data.length);
                console.log('文件内容预览:', data.substring(0, 100));
                renderContent(data);
            })
            .catch(error => {
                console.error('加载文件时出错:', error);
                document.getElementById('content').innerHTML = '<p>加载文件时出错，请确保1.txt文件存在且可访问。</p>';
            });
    </script>
</body>
</html>
